<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Check</ion-title>
    <ion-buttons>
      <ion-back-button slot="start" defaultHref="/" text="atrÃ¡s"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor = "let check of data" (click)="onClick(check)">
      <ion-label>{{check.name}}</ion-label>
      <ion-checkbox [(ngModel)]="check.selected" [color]="check.name"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
