<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>card</ion-title>
    <ion-buttons>
      <ion-back-button
        slot="start"
        defaultHref="/"
        text="atrÃ¡s"
      ></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item-sliding *ngFor="let user of usuarios | async">
      <ion-item>
        <ion-label>
          <h3>{{user.name}}</h3>
          <p>{{user.email}}</p>
        </ion-label>
        <ion-label slot="end" text-right> {{user.phone}} </ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option (click) = "favorito(user.name)" ><ion-icon slot="icon-only" name = "heart"></ion-icon></ion-item-option>
        <ion-item-option color="secundary" (click) = "compartir(user.name) "><ion-icon slot="icon-only" name="share"></ion-icon> </ion-item-option>
      </ion-item-options>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click) = "borrar(user.name)"><ion-icon slot="icon-only" name="trash"></ion-icon></ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  
</ion-content>
